<!DOCTYPE html>
<html lang="ru">

{% include head.html %}

<body>
    <div id="top" class="page-container">
        <header class="main-header">
            {% include nav.html %}
            <div class="main-header__front front">
                <h1 class="heading">{{ page.title }}</h1>
                <p class="front__name">
                    {{ page.date | date_to_string }} - {{ page.author }}
                </p>
            </div>
        </header>

        <main class="page-main">
            {{content}}
        </main>

        {% include footer.html %}
    </div>
    {% include scripts.html %}
</body>

</html>
