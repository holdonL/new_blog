<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#edc80c">
    <meta name="Description" content="Автор: Анжела Жадан, Тип: Блог, Страна: Россия, Город: Санкт-Петербург">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <title>Title here</title>
</head>

<body>
    <div class="page-container">
        <header class="main-header">
            <p class="main-header__logo logo-text">
                {{site.data.site.logo}}
            </p>
            <nav class="main-header__nav main-nav">
                <ul class="main-nav__list">
                    <li class="main-nav__item">
                        <a href="">Blog</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="">About</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="">Contact</a>
                    </li>
                </ul>
                <ul class="main-nav__social social-list">
                    <li class="social-list__item">
                        <a href=""><span class="visually-hidden">Анжела в Инстаграме</span></a>
                    </li>
                    <li class="social-list__item social-list__item--vk">
                        <a href=""><span class="visually-hidden">Анжела Вконтакте</span></a>
                    </li>
                    <li class="social-list__item social-list__item--fb">
                        <a href=""><span class="visually-hidden">Анжела на Фейсбуке</span></a>
                    </li>
                </ul>
            </nav>
            <div class="main-header__front front">
                <div class="front__portrait">
                    <img class="front__photo" src="../assets/images/1.jpg" alt="">
                </div>
                <p class="front__name">
                    Angela Jadan
                </p>
                <p class="front__lead">
                    Hello I am a nice travel blogger. I like food.
                </p>
            </div>
        </header>

        <main class="page-main">
            {{content}}
        </main>
    </div>
    <!-- REDIRECTING TO CMS ON LOGIN -->
    <script>
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin/";
                    });
                }
            });
        }
    </script>
</body>

</html>
