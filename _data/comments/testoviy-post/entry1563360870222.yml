  Александр Сергеевич Пушкин родился в Москве 6 июня 1799 г. Он рос вместе со
  старшей сестрой Ольгой и младшим братом Левушкой. Мать, Надежда Осиповна
  Ганнибал, приходилась внучкой арапу Петра I, впоследствии русскому генералу
  Ганнибалу. Отец, Сергей Львович, небогатый помещик, хорошо знал литературу,
  был знаком со многими русскими писателями и сам немного писал... В семье
  Пушкиных все увлекались литературой, поэзией, даже дети пробовали сочинять
  стихи. «Пушкины жили весело и открыто, и всем домом заведовала старуха
  Ганнибал, очень умная, дельная и рассудительная женщина,- вспоминала позднее
  одна знакомая Пушкиных. - Старший внук ее, Саша, был большой увалень и дикарь,
  кудрявый мальчик лет девяти или десяти, со смуглым личиком, не скажу чтобы
  приглядным, но с очень живыми глазами, из которых искры так и сыпались...»
  Мария Алексеевна Ганнибал очень любила умного не по годам внука. Мальчик также
  был нежно привязан к бабушке, учился у нее русской грамоте, а когда подрос, то
  жадно слушал ее рассказы о русской старине, о Петре I, о своем прадеде
  Ганнибале. За детьми Пушкиных ходила няня Арина Родионовна - крепостная
  крестьянка. Она знала много народных русских песен, сказок и была
  замечательной рассказчицей. Пушкин с детства полюбил народные сказки, песни,
  пословицы, поговорки: всю жизнь он собирал, записывал, изучал их. Уже
  прославленным поэтом ему пришлось прожить два года в псковском имении отца -
  селе Михайловском. Долгие зимние вечера проводил он со своей старой няней
  Ариной Родионовной и, как в детстве, с увлечением слушал сказки и прибаутки.
