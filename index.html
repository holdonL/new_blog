---
layout: default
title: Блог Анжелы
---

<ul class="post-list">
    {% for post in site.posts %}
    <li class="post-list__item">
        <a class="post-list__link" href="{{ post.url }}">
            <img class="post-list__img" src="{{ post.banner }}" alt="">
            <p class="post-list__title">
                {{ post.title }}
            </p>
        </a>
        <p class="post-list__desc">
            {{ post.description }}

        </p>
    </li>
    {% endfor %}
</ul>
