---
layout: default
title: "Напишите мне"
---

<form class="contact-form" action="" method="POST" data-netlify="true" name="contact-form">
    <h2 class="contact-form__heading">Напишите мне</h2>
    <div class="contact-form__input-block">
        <input class="contact-from__input" type="text" name="Name" id="name">
        <label class="contact-from__label" for="user-login">Ваше имя</label>
    </div>
    <div class="contact-form__input-block">
        <input class="contact-from__input" type="email" name="Email" id="email">
        <label class="contact-from__label" for="user-login">Ваш email</label>
    </div>
    <div class="contact-form__input-block">
        <textarea class="contact-from__input" name="Message" id="message" cols="30" rows="5"></textarea>
        <label class="contact-from__label" for="user-login">Ваше сообщение</label>
    </div>
    <button class="button" type="submit">Отправить</button>
</form>
